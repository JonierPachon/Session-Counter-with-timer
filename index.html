<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Timer - Session Counter</title>
   </head>
   <body>
      <div class="container">
         <div class="inputs">
            <input
               aria-label="hours"
               id="hours"
               minlength="2"
               type="number"
               inputmode="numeric"
               max="12"
               min="0"
               value="00"
            />
            <input
               id="minutes"
               aria-label="minutes"
               value="00"
               type="number"
               inputmode="numeric"
               minlength="2"
               maxlength="2"
               min="0"
               max="59"
            />
            <input
               id="seconds"
               aria-label="seconds"
               type="number"
               inputmode="numeric"
               min="0"
               max="59"
               maxlength="2"
               minlength="2"
               value="00"
            />
         </div>
         <button id="start-btn" class="start-btn">Start</button>
         <div id="display" class="display close">00:00:00</div>
         <div class="timer-btns">
            <button id="cancel-btn" class="cancel-btn close">Cancel</button>
            <button id="reset-btn" class="reset-btn close">Reset</button>
            <button id="pause-btn" class="pause-btn close">Pause</button>
         </div>
      </div>
      <!-- <script src="app.js"></script> -->
      <script src="script.js"></script>
   </body>
</html>
