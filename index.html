<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
      <title>Timer - Session Counter</title>
   </head>
   <body>
      <div class="container">
         <div class="inputs close">
            <input
               id="hours"
               minlength="2"
               type="number"
               inputmode="numeric"
               max="12"
               min="0"
               value="00"
            />
            <input
               value="00"
               type="number"
               inputmode="numeric"
               id="minutes"
               minlength="2"
               maxlength="2"
               min="0"
               max="59"
            />
            <input
               id="seconds"
               type="number"
               inputmode="numeric"
               min="0"
               max="59"
               maxlength="2"
               minlength="2"
               value="00"
            />
         </div>
         <button id="start" class="start-btn close">Start</button>
         <!-- class="display" -->
         <div id="display" class="display">00:00:00</div>
         <div class="timer-btns">
            <button id="cancel-btn" class="cancel-btn">Cancel</button>
            <button id="reset-btn" class="reset-btn">Reset</button>
            <button id="pause-btn" class="pause-btn">Pause</button>
         </div>
      </div>
   </body>
</html>
